services:
  dev-env:
    build:
      context: ./commitment
      dockerfile: Dockerfile.meteor
    image: commitment-img
    container_name: 3170-env
    ports:
      - "3000:3000"
    volumes:
      - ./commitment:/projects/commitment
    environment:
      - MONGO_URL=mongodb://mongo:27017/commitmentdb
    depends_on:
      - mongo
    tty: true
    stdin_open: true
    networks:
      - app-network

  haskell-api:
    build:
      context: ./api
      dockerfile: Dockerfile.haskell
    image: haskell-api-img
    container_name: haskell-api
    volumes:
      - ./commitment:/projects/api
    ports:
      - "8081:8081"
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
