services:
  build-env:
    image: commitment3170/commitment-img
    container_name: 3170-prod
    ports:
      - "3000:3000"
    volumes:
      - ./commitment:/projects/commitment
    env_file:
      - ./commitment/.env
    tty: true
    stdin_open: true
    networks:
      - app-network

  haskell-api:
    image: commitment3170/haskell-api-img
    container_name: haskell-api
    volumes:
      - ./commitment:/projects/api
    ports:
      - "8081:8081"
    tty: true
    stdin_open: true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
