name: Commitment Checks

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-modules-cache: ${{ steps.cache-modules.outputs.cache-hit }}
    defaults:
      run:
        working-directory: ./commitment
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Meteor
        run: curl https://install.meteor.com/ | sh

      - name: Install dependencies
        run: meteor npm install

  lint:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./commitment
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: curl https://install.meteor.com/ | sh
      - run: meteor npm install
      - name: Run ESLint
        run: npx eslint client tests server imports --quiet

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./commitment
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: curl https://install.meteor.com/ | sh
      - run: meteor npm install
      - name: Run TS Type Check
        run: meteor npm run typecheck

  test:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./commitment
    services:
      mongo:
        image: mongo:5.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        ports:
          - 27017:27017
        options: >-
          --bind_ip 0.0.0.0
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      # Install Meteor
      - name: Install Meteor
        run: curl https://install.meteor.com/ | sh

      # Install npm dependencies
      - name: Install dependencies
        run: meteor npm install

      # Wait for Mongo to be ready
      - name: Wait for Mongo
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            if mongo --username admin --password admin --eval "db.adminCommand('ping')" >/dev/null 2>&1; then
              echo "Mongo is ready!"
              break
            fi
            echo "Mongo not ready yet, retrying..."
            sleep 2
          done

      # Run Meteor tests
      - name: Run Tests
        run: meteor npm run test
