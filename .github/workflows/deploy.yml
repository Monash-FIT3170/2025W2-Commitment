name: Deploy to EC2

on:
  push:
    branches:
      - "cd/deploy"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Meteor build
      - name: Build Meteor app image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/commitment-meteor:latest -f commitment/Dockerfile.meteor commitment/

      - name: Push Meteor app image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/commitment-meteor:latest

      # Haskell API build
      - name: Build Haskell API image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/haskell-api:latest -f api/Dockerfile.haskell api/

      - name: Push Haskell API image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/haskell-api:latest

