name: Deploy to EC2

on:
  push:
    branches:
      - "cd/deploy"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Meteor app image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/commitment-img:latest -f commitment/Dockerfile.MeteorRun commitment/

      - name: Push Meteor app image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/commitment-img:latest

      # - name: Build Haskell API image
      #   run: |
      #     docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/haskell-api-img:latest -f api/Dockerfile.haskell api/

      # - name: Push Haskell API image
      #   run: |
      #     docker push ${{ secrets.DOCKERHUB_USERNAME }}/haskell-api-img:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST_2 }}
          username: ${{ secrets.EC2_USER_2 }}
          key: ${{ secrets.EC2_KEY_2 }}
          script: |
            set -e
            if [ ! -d ~/app/.git ]; then
              rm -rf ~/app
              git clone https://github.com/Monash-FIT3170/2025W2-Commitment.git ~/app
            fi
            cd ~/app
            git fetch origin cd/deploy
            git reset --hard origin/cd/deploy

            sudo docker system prune -a --volumes -f

            sudo docker pull commitment3170/haskell-api-img:latest

            sudo docker pull commitment3170/commitment-img:latest

            sudo docker-compose -f docker-compose.prod.yml down --volumes

            sudo docker-compose -f docker-compose.prod.yml up -d
